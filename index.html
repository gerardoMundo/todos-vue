<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vue.js demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5" id="app">
      <div class="p-3 mb-2 bg-secondary text-white">
        <h2>GestiÃ³n de tareas</h2>
        <h4>{{title}}</h4>
      </div>

      <input
        class="form-control form-control-lg my-3"
        type="text"
        v-model="newTask"
        v-on:keyup.enter="addTask"
      />
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-secondary btn-lg" @click="addTask">
          Agregar nueva tarea
        </button>
      </div>

      <div class="mt-3" v-for="(item, index) of tasks" role="alert">
        <div :class="['alert', item.state ? 'alert-success' : 'alert-danger']">
          <div class="d-flex justify-content-between align-items-center">
            <div>{{index}} - {{item.name}}</div>
            <div>
              <button
                class="btn btn-success btn-sm"
                @click="changeState(index)"
              >
                Hecho
              </button>
              <button class="btn btn-danger btn-sm" @click="deleteTask(index)">
                Eliminar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="/main.js"></script>
  </body>
</html>
